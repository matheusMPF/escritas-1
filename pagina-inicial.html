<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Escrito</title>
    <link rel="stylesheet" href="css/pagina-inicial.css">
</head>
</head>

<body>
    <main>

        <!-- Minha gótica, vou deixar anotações pelo teu código, ai tu vai se guiando mais ou menos -->

        <!-- Quando a gente quer estilizar as coisas, mudando de posição de onde ele fica na tela, nós utilizamos um conceito chamado "Container", criamos divs e colocamos esses elementos dentro das divs, sempre que quisermos que algum coisa se molde da nossa forma na tela, temos que usar esse conceito, marcamos um dia e eu te mostro melhor. -->
        <div class="container">
            <!-- Aqui eu criei um "Container", ele será o responsável por me ajudar a manipular as posições do que eu quero-->

            <h1 class="text">Mundo Escrito</h1>

            <p class="text-boas-vindas">
                Sejam bem-vindos ao mundo escrito pela minha mente
            <p>

            <!-- Também sempre buscamos uma padronização, quando determinado elemento se repete muitas vezes e ele terá o mesmo estilo, então nós colocamos uma class igual para todos ele, e todos terão o msm compotamento-->
            <div class="btn-container">
                <!-- O href direciona seu site a uma nov página. -->
                <a href="./pages/escritas.html" class="btn-pagina">Escritas</a>
                <a href="/" class="btn-pagina">Contos</a>
                <a href="/" class="btn-pagina">Livros</a>
            </div>
        </div>


        <!-- Também é algo muito importante, não deves jamais, deixar o nome dos arquivos conter espaço, sempre deve separar ele por "-" ou então utilizar o camelCase que seria basicamente sempre que exister um arquivo que tenho duas palavra a gente utilizar ele assim "paginaInicial.html" Começa com letra minuscula e a segunda palavra cmc com maiuscula -->


    </main>
</body>

</html>
